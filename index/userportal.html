<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User portal</title>
</head>
<link rel="stylesheet" href="userportal.css">
<body>
    <h1>Welcome to the user portal!!</h1>
    <div class="dashboard">
        <div class="menu">
            <ul>
                <li> <a href="#" onclick="hide_profile ()">Employee-profile</a> </li>
                <li> <a href="#" onclick="hide_history()">Employee-working history</a> </li>
            </ul>
        </div>
        <form action="" id="profile" >
            <div class="form-group">
                <input type="number" name="" id="" placeholder="Employee ID no.">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <input type="date" name="" id="DOB" placeholder="Date of Birth">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="number" name="" id="" placeholder="PIN Code">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="City">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Qualification">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Current Experince">
            </div>
            <div class="form-group" id="radio">
            Male <input type="radio" name="gender" id=""> Female <input type="radio" name="gender" id="">
            </div>
            <div class="button">
                <input type="submit" value="Update/Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
            <!-- employee working history -->
            <form action="" id="history" >

                <div class="form-group">
                    <input type="number" name="" id="" placeholder="Employee ID no.">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="join">Joining Date</label>
                    <input type="date" name="" id="join" placeholder="Joining Date">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Current position">
                </div>
                <div class="form-group">
                    <input type="number" name="" id="" placeholder="Working Days" >
                </div>
                <div class="form-group">
                    <input type="number" name="" id="" placeholder="Days off" >
                </div>
                <div class="form-group">
                    
                    <input type="number" name="" id="" placeholder="Over Time (Per hours) ">
                </div>
                <div class="button">
                    <input type="submit" value="Update/Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
    </div>
    <script src="userportal.js"></script>
</body>
</html>
